<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <title>BookList App</title>

    <style>
        .selected {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book text-primary"></i>
            My <span class="text-primary">Sticky</span>Notes
        </h1>
        <form id="note-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Note Color (Default: <span class="btn btn-primary btn-sm"></span> )</label>
                <div class="row">
                    <div class="col-sm-3">
                        <ul id="color-select" style="padding: 0;">
                            <li class="btn btn-lg" style="background-color: #0079a1;" id="#0079a1"></li>
                            <li class="btn btn-lg" style="background-color: #31b0d5;" id="#31b0d5"></li>
                            <li class="btn btn-lg" style="background-color: #43ac6a;" id="#43ac6a"></li>
                            <li class="btn btn-lg" style="background-color: #e99002;" id="#e99002"></li>
                            <li class="btn btn-lg" style="background-color: #f04124;" id="#f04124"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="text">Text</label>
                <textarea name="text" id="text" class="form-control"></textarea>
            </div>
            <input type="submit" value="Add Note" class="btn btn-primary btn-block">
        </form>

        <div class="row pt-5" id="note-list">
            
        </div>        
    </div>

    <script src="app.js"></script>
</body>

</html>
